{% extends 'base.html' %} {% block title %} Users {% endblock %}

{% block base_content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<br>
</br>
<div class="container" style="background: #C2F8D8">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage <b>Tasks </b> <button type="button" class="btn btn-info btn-lg"
                style="float: right" data-bs-toggle="modal" data-bs-target="#addtaskModal"> Add new task </button></h2>

                <div id="addtaskModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form action="{{url_for('task_bp.add_task')}}" method="POST" id="add_task_form">
                          <div class="form-group">
                            <label for="user-name" class="col-form-label">Name: </label>
                            <input type="text" class="form-control" id="user-name" name="name">
                          </div>
                            <div class="form-group">
                            <label for="description" class="col-form-label">Description: </label>
                            <input type="text" class="form-control" id="description" name="description">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" value="Submit" form="add_task_form"> Confirm </button>
                      </div>
                    </div>
                  </div>
                </div>
                <br>


                <table class="table table-hover table-dark">
                    <tr>
                        <th> ID </th>
                        <th> Name </th>
                        <th style="width: 33%"> Description </th>
                        <th> Status </th>
                        <th> action </th>
                    </tr>
                    {% for task in all_tasks %}
                    <tr>
                        <td>{{task.ID}}</td>
                        <td>{{task.name}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.status}}</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs"> Edit </a>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete this task?')">
                                Delete </a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>

            </div>
        </div>

    </div>

</div>

{% endblock %}
