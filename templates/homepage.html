{% extends 'base.html' %} {% block title %} Home {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

{% block base_content %}
<br>
<span class="d-block p-2 bg-primary text-white" style="border: 1px solid black">
  <form id="new_task_form" action="">
      <div class="form-group">
        <input type="text" class="form-control" id="user-name" placeholder="What would you like to be working on">
      </div>
  </form>
</span>

<span class="d-block p-2 bg-primary text-white" style="border: 1px solid black; height: 64px;">

</span>


{% endblock %}
